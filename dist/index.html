<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        <div class="header-text">
            <h2>Todo List</h2>
        </div>
    </header>
    <main class="page-home">
        <section class="section-menu">
            <div class="menu-container">
                <div class="menu-header inbox">
                    <h3>Inbox</h3>
                    <div class="menu all-tasks">
                        <h3>All Tasks</h3>
                    </div>
                    <div class="menu today">
                        <h3>Today</h3>
                    </div>
                    <div class="menu tomorrow">
                        <h3>Tomorrow</h3>
                    </div>
                    <div class="menu this-week">
                        <h3>This Week</h3>
                    </div>
                </div>
                <div class="menu-header project">
                    <h3>Projects</h3>
                </div>
                <div class="menu-header priority">
                    <h3>Priority</h3>
                </div>
                <div class="menu-header delegated">
                    <h3>Given to Others</h3>
                </div>
                <div class="menu-headersomeday">
                    <h3>Someday</h3>
                </div>
                <div class="menu-header context">
                    <h3>Context</h3>
                </div>
            </div>
        </section>
        <section class="section-tasks">
            <!-- <div class="task-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="completed" id="checkbox">
                </div>
                <div class="task-text">
                    <p>This is task 1</p>
                </div>
                <div class="context-tag">
                    <p>Home</p>
                </div>
                <div class="priority-tag">
                    <p>A</p>
                </div>
                <div class="due-tag">
                    <p>2 days left</p>
                </div>
                <div class="edit-option">
                    <p>Edit</p>
                </div>
                <div class="delete-container">
                    <p>X</p>
                </div>
            </div> -->
        </section>
        <section class="section-fixed-button">
            <div class="fixed-button-container">
                <button class="fixed-button">+</button>
            </div>
        </section>
        <div class="overlay"></div>
        <form action="" id="form-conatiner">
            <div class="form--task">
                <label for="task-field">Task:</label>
                <input type="text" placeholder="Type task here" id="task-field" name="task" required>
            </div>
            <div class="form--project">
                <label for="project-field">Project Name:</label>
                <input type="text" name="project" id="project-field" placeholder="Enter name of project">
            </div>
            <div class="form-context">
                <label for="context-field">Context:</label>
                <input type="text" placeholder="Enter Context. example: exercise" id="context-field" name="context">
            </div>
            <div class="form--priority">
                <label for="priority-field">Priority: </label>
                <select name="priority" id="priority-field">
                    <option value="none">-</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="form--due-date">
                <label for="due-date-field">Due Date</label>
                <input type="date" id="due-date-field" name="due-date">
            </div>
            <div class="button-container">
                <input type="submit" class="btn-main submit" value="SUBMIT">
                <input type="submit" class="btn-main update" value="UPDATE">
            </div>
        </form>
    </main>
    <script src="bundle.js"></script>
</body>

</html>

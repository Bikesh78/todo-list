<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="header-text">
            <h2>Todo List</h2>
        </div>
    </header>
    <main class="page-home">
        <section class="section-menu">
            <div class="menu-container">
                <div class="menu inbox">
                    <h3>Inbox</h3>
                </div>
                <div class="menu all-tasks">
                    <h3>All Tasks</h3>
                </div>
                <div class="menu today">
                    <h3>Today</h3>
                </div>
                <div class="menu tomorrow">
                    <h3>Tomorrow</h3>
                </div>
                <div class="menu projects">
                    <h3>Projects</h3>
                </div>
                <div class="menu priority">
                    <h3>Priority</h3>
                </div>
                <div class="menu delegated">
                    <h3>Given to Others</h3>
                </div>
                <div class="menu someday">
                    <h3>Someday</h3>
                </div>
                <div class="menu context">
                    <h3>Context</h3>
                </div>
            </div>
        </section>
        <section class="section-tasks">
            <div class="task-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="completed" id="checkbox">
                </div>
                <div class="task-text">
                    <p>This is task 1</p>
                </div>
                <div class="context-tag">
                    <p>Home</p>
                </div>
                <div class="priority-tag">
                    <p>A</p>
                </div>
                <div class="due-tag">
                    <p>2 days left</p>
                </div>
                <div class="edit-option">
                    <p>Edit</p>
                </div>
                <div class="delete-container">
                    <p>X</p>
                </div>
            </div>
        </section>
        <section class="section-fixed-button">
            <div class="fixed-button-container">
                <button class="fixed-button">+</button>
            </div>
        </section>
        <div class="form-container">
            
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
